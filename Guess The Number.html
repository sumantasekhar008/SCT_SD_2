<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }
    .game-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      width: 80px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h2>ðŸŽ² Number Guessing Game</h2>
    <p>I have chosen a number between 1 and 100. Try to guess it!</p>
    <input type="number" id="guessInput" placeholder="Enter guess">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>
  </div>

  <script>
    let numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      let guess = document.getElementById("guessInput").value;
      let result = document.getElementById("result");
      attempts++;

      if (guess == numberToGuess) {
        result.textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} attempts.`;
      } else if (guess < numberToGuess) {
        result.textContent = "Too low! Try again.";
      } else {
        result.textContent = "Too high! Try again.";
      }
    }
  </script>
</body>
</html>
